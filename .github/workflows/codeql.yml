---
name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '40 14 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: â¤µï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ— Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: ğŸ­ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ğŸš€ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2